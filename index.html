<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Library</h1>
        <table class="book-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button class="btn add-book-btn" type="button">New Book</button>
        <dialog>
            <form action="#" method="dialog">
                <div class="title">
                    <label for="title">Book Title: </label>
                    <input id="title" type="text">
                </div>
                <div class="author">
                    <label for="author">Author:</label>
                    <input id="author" type="text">
                </div>
                <div class="pages">
                    <label for="pages">Number of Pages:</label>
                    <input id="pages" type="number">
                </div>
                <div class="status">
                    <input type="checkbox" id="status">
                    <label for="status">I have read this book</label>
                </div>
                <div>
                    <button class="btn btn-cancel" type="button" formnovalidate>Cancel</button>
                    <button class="btn" type="submit">Submit</button>
                </div>
            </form>
        </dialog>
    </div>
    <script src="script.js"></script>
</body>
</html>
